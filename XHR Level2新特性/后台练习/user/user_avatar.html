<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更换头像</title>
    <link rel="stylesheet" href="/XHR Level2新特性/后台练习/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">更换头像</div>
            <div class="layui-card-body">
                <input type="file" id="file">
            </div>
        </div>


        <script src="/XHR Level2新特性/后台练习/lib/jquery.js"></script>
        <script src="/XHR Level2新特性/后台练习/lib/layui/layui.js"></script>
        <script src="/XHR Level2新特性/后台练习/js/jk.js"></script>
        <script>
            $(function() {
                var layer = layui.layer;

                file.addEventListener('change', function(e) {
                    var da = JSON.parse(localStorage.getItem('data'))
                    console.log(da)
                    var file = document.getElementById('file')
                    console.log(file)
                    var form = new FormData();
                    form.append("file", file.files[0], file.value);
                    $.ajax({
                        type: 'POST',
                        url: "v1/UploadHead?username=123456&usertoken=" + da.usertoken,
                        processData: false,
                        mimeType: "multipart/form-data",
                        contentType: false,
                        data: form,
                        succecc: function(res) {
                            return layer.msg('ccc')
                            console.log(res)
                                // 从新渲染一下头像
                            setTimeout(function() {
                                window.parent.userIndex()
                                console.log('111111')
                            }, 500)
                        },
                        error: function(res) {
                            console.log(res)
                        },
                        complete: false
                    })

                })







            })
        </script>

</body>

</html>
