<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/XHR Level2新特性/后台练习/lib/layui/css/layui.css">
</head>

<body>
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">修改密码</div>
            <div class="layui-card-body">
                <!-- 卡片式面板面板通常用于非白色背景色的主体内<br> 从而映衬出边框投影 -->
                <!-- form表单 -->
                <form class="layui-form" action="" lay-filter="demo-val-filter">
                    <!-- 原密码 -->
                    <div class="layui-form-item layui-col-md4">
                        <label class="layui-form-label">原密码</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="required|pwd" autocomplete="off" placeholder="请输入老密码" class="layui-input">
                        </div>
                    </div>
                    <!-- 新密码 -->
                    <div class="layui-form-item layui-col-md4">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="newpassword" lay-verify="required|pwd|repeat" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <!-- repassword 确认密码 -->
                    <div class="layui-form-item layui-col-md4">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="repassword" lay-verify="required|pwd|norepeat" placeholder="请确定密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit lay-filter="demo-val" id="repwd-submit">修改密码</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 导入第三方样式库 -->
    <script src="/XHR Level2新特性/后台练习/lib/layui/layui.js"></script>
    <script src="/XHR Level2新特性/后台练习/lib/jquery.js"></script>
    <script src="/XHR Level2新特性/后台练习/js/jk.js"></script>
    <script src="/XHR Level2新特性/后台练习/js/user/user_resetpassword.js"></script>

</body>

</html>
