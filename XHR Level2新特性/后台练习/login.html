<body class="layui-main">
    <div class="box-form">
        <!-- title 标题 -->
        <div class="title-box">
            <h1 id="h1">个人管理中心后台</h1>
        </div>
        <!-- 登录 login-->
        <div class="login-box">
            <form class="layui-form">
                <div class="demo-login-container">
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-username"></i>
                            </div>
                            <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-password"></i>
                            </div>
                            <input type="password" name="password" value="" lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-vercode"></i>
                                    </div>
                                    <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input input-val" lay-affix="clear">
                                </div>
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <canvas id="canvas" width="100" height="43"></canvas>
                                    <!-- <img src="https://www.oschina.net/action/user/captcha" onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                        <a id="ResetPassword" href="javascript:;" style="float: right; margin-top: 7px;">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login" id="btn-login">登录</button>
                    </div>
                    <div class="layui-form-item demo-login-other">
                        <label>社交账号登录</label>
                        <span style="padding: 0 21px 0 6px;">
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
              </span> 或 <a id="reg" href="javascript:;">注册帐号</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- 注册reg -->
        <div class="reg-box">
            <form class="layui-form" id="reg-form">
                <div class="demo-reg-container">
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-username"></i>
                                    </div>
                                    <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input" lay-affix="clear" id="reg-username">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-password"></i>
                                    </div>
                                    <input type="password" name="password" value="" lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input" id="reg-password" lay-affix="eye">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-password"></i>
                                    </div>
                                    <input type="password" value="" lay-verify="required|confirmPassword" placeholder="确认密码" autocomplete="off" class="layui-input" lay-affix="eye">
                                </div>
                            </div>
                            <div class="layui-col-xs7">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-email"></i>
                                    </div>
                                    <input type="email" name="useremail" value="" lay-verify="required|email" placeholder="邮箱号" lay-reqtext="请填邮箱号" autocomplete="off" class="layui-input" id="reg-email">
                                </div>
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 11px;">
                                    <button type="button" class="layui-btn layui-btn-fluid layui-btn-primary" lay-on="reg-get-vercode" id="obtain-code">获取验证码</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-vercode"></i>
                            </div>
                            <input type="text" name="code" value="" lay-verify="required" placeholder="验证码" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" id="reg-code">
                        </div>
                    </div>



                    <div class="layui-form-item">
                        <input type="checkbox" lay-verify="required" lay-skin="primary" title="同意">
                        <a href="#terms" target="_blank" style="position: relative; top: 6px; left: -15px;">
                            <ins>用户协议</ins>
                        </a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-reg" id="reg-submit">注册</button>
                    </div>
                    <div class="layui-form-item demo-reg-other">
                        <label>社交账号注册</label>
                        <span style="padding: 0 21px 0 6px;">
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
              </span>
                        <a id="login" href="javascript:;">登录已有帐号</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- 找回密码 -->

        <div class="ResetPassword-box">
            <form class="layui-form" id="reset-form">
                <div class="demo-reg-container">
                    <div class="layui-form-item">
                        <div class="layui-row">

                            <div class="layui-col-xs7">
                                <div class="layui-input-wrap">
                                    <div class="layui-input-prefix">
                                        <i class="layui-icon layui-icon-username"></i>
                                    </div>
                                    <input type="text" name="username" value="" lay-verify="required" placeholder="输入要找回用户名" autocomplete="off" class="layui-input" id="reset-username">
                                </div>
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 11px;">
                                    <button type="button" class="layui-btn layui-btn-fluid layui-btn-primary" lay-on="reset-get-vercode" id="reset-obtain-code" lay-submit lay-filter="demo-hq">获取验证码</button>
                                </div>
                            </div>


                        </div>

                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-vercode"></i>
                            </div>
                            <input type="text" name="code" value="" placeholder="请填写邮箱验证码" lay-verify="" lay-reqtext="请填写邮箱验证码" autocomplete="off" class="layui-input" id="reset-code">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-reset-submit" id="btn-reset">登录</button>
                        <!-- <button type="button" class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-reset" id="reset-submit">提交</button> -->

                    </div>
                </div>
            </form>
        </div>

    </div>
